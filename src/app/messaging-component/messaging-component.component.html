<div class="container">
    <div id="thread_container" #threadContainer>
        <div class="chat" *ngFor="let chat of chats" [ngClass]="chat.from === fromUser ? 'recieved' : 'sent'">
            {{chat.content}}
        </div>
    </div>
    <div id="type-container">
        <textarea rows="4" cols="50" placeholder="Type a message ..." #messageContent></textarea>   
        <img src="../../assets/istockphoto-906857980-170667a.jpg" (click)=addMessage()> 
    </div>
</div>
